	id="barForm"
	name="barForm"
	method="post"
	enctype="application/x-www-form-urlencoded"
	action="/abc">

	id="fooLink"
	href="#"
	onclick="clear_barForm();var f = document.forms['barForm']; f['barForm:__link_clicked__'].value = 'barForm:fooLink'; f['x'].value = '1'; f['y'].value = '2'; if (f.onsubmit) { f.onsubmit(); } f.submit();clear_barForm(); return false;">
</a>

<input type="hidden" name="x" />
<input type="hidden" name="y" />
<script language="JavaScript" type="text/javascript">

</script>
</form>

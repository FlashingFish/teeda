<head>
<script type="text/javascript" src="./THtmlInputDateText.js"></script>
</head>
<body>
<span value="a"></span>
<input
 type="text"
 onfocus="removeDateSeparate(this,'/');"
 onkeydown="return keycheckForDate(event);"
 onkeypress="return keycheckForDate(event)"
 onkeyup="convertByKey(this)"
 onblur="convertByKey(this);addDateSeparate(this,'/','6,4');"
 style="ime-mode:disabled;"
 maxlength="10"/>
<input type="submit" value="submit"/>
</body>

<html>
<head>
<style>
	.gridHeader {
		background-color: green;
		color: white;
		font-weight: bold;
	}
	.gridTable {
		background-color: black;
	}
	.gridCell {
		background-color: white;
	}
</style>
</head>
<body>
<!-- BEGIN -->
<script language="JavaScript" type="text/javascript">
<!--
if (typeof(Teeda) == 'undefined') {
  Teeda = {};
}
if (typeof(Teeda.THtmlGrid) == 'undefined') {
  Teeda.THtmlGrid = {};
}
Teeda.THtmlGrid = {
  getFirstChildByTagName: function (fromNode, elemName) {
    var self = Teeda.THtmlGrid;
    if (!fromNode.hasChildNodes()) {
      return null;
    }
    var children = fromNode.childNodes;
    var len = children.length;
    for (var i = 0; i < len; i++) {
      var child = children.item(i);
      if (!child.tagName) {
        continue;
      }
      if (elemName == child.tagName.toLowerCase()) {
        return child;
      }
      var ret = self.getFirstChildByTagName(child, elemName);
      if (ret) {
        return ret;
      }
    }
  },
  editOn : function(div) {
    var self = Teeda.THtmlGrid;
    var span = self.getFirstChildByTagName(div, 'span');
    var input = self.getFirstChildByTagName(div, 'input');
    input.value = span.innerHTML;
    span.style.display = 'none';
    input.style.display = 'inline';
    input.focus();
  },
  editOff: function (input) {
    var self = Teeda.THtmlGrid;
    var span = self.getFirstChildByTagName(input.parentNode, 'span');
    span.innerHTML = input.value;
    input.style.display = 'none';
    span.style.display = 'inline';
  }
};
//-->
</script>
<table id="someGridXY" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
			<div id="someGridXYRightHeader" style="overflow:hidden; width:284px;">
				<table cellspacing="1" cellpadding="0" class="gridTable">
					<thead>
						<tr>
							<th><div class="gridHeader" style="overflow:hidden; width:50px;"><nobr>th1</nobr></div></th>
							<th><div class="gridHeader" style="overflow:hidden; width:50px;"><nobr>th2</nobr></div></th>
						</tr>
					</thead>
				</table>
			</div>
		</td>
	</tr>
	<tr>
		<td style="vertical-align:top;">
			<div id="someGridXYRightBody" style="overflow:scroll; width:300px; height:388px;"
				onscroll="document.all.someGridXYRightHeader.scrollLeft=this.scrollLeft; document.all.someGridXYLeftBody.scrollTop=this.scrollTop;">
				<table cellspacing="1" cellpadding="0" class="gridTable">
					<tbody>
						<tr>
							<td><div class="gridCell" style="overflow:hidden; width:50px;"><nobr>td1</nobr></div></td>
							<td><div class="gridCell" style="overflow:hidden; width:50px;"><nobr>td2</nobr></div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</td>
	</tr>
</table>
<!-- END -->
</body>
</html>

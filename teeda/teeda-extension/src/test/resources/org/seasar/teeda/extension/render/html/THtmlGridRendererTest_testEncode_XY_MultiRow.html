<html>
<head>
<style>
.gridHeader {
	background-color: green;
	color: white;
	font-weight: bold;
}
.gridTable {
	background-color: black;
}
.gridCell {
	height: 18px;
}
.gridCellEdit {
	border-width: 0px;
	background-color: #FFC0CB;
}
.row_odd {
	background-color: white;
}
.row_even {
	background-color: #FFDEAD;
}
</style>
</head>
<body>
<!-- BEGIN -->
<table id="someGridXY" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>
			<div id="someGridXYLeftHeader" class="gridLeftHeader">
				<table id="someGridXYLeftHeaderTable" cellspacing="0" cellpadding="0" class="gridTable">
					<thead>
						<tr>
							<th><div class="gridHeader" style="width:40px;"><nobr>th1</nobr></div></th>
						</tr>
						<tr>
							<th><div class="gridHeader" style="width:40px;"><nobr>th4</nobr></div></th>
						</tr>
					</thead>
				</table>
			</div>
		</td>
		<td>
			<div id="someGridXYRightHeader" class="gridRightHeader" style="overflow:hidden;">
				<table id="someGridXYRightHeaderTable" cellspacing="0" cellpadding="0" class="gridTable">
					<thead>
						<tr>
							<th><div class="gridHeader" style="width:50px;"><nobr>th2</nobr></div></th>
							<th><div class="gridHeader" style="width:50px;"><nobr>th3</nobr></div></th>
						</tr>
						<tr>
							<th><div class="gridHeader" style="width:50px;"><nobr>th5</nobr></div></th>
							<th><div class="gridHeader" style="width:50px;"><nobr>th6</nobr></div></th>
						</tr>
					</thead>
				</table>
			</div>
		</td>
	</tr>
	<tr>
		<td style="vertical-align:top;">
			<div id="someGridXYLeftBody" class="gridLeftBody" style="overflow:hidden; height:110px;">
				<table id="someGridXYLeftBodyTable" cellspacing="0" cellpadding="0" class="gridTable">
					<tbody>
						<tr class="row_odd">
							<td><div class="gridCell"><nobr>TD1_1</nobr></div></td>
						</tr>
						<tr class="row_odd">
							<td><div class="gridCell"><nobr>TD4_1</nobr></div></td>
						</tr>
						<tr class="row_even">
							<td><div class="gridCell"><nobr>TD1_2</nobr></div></td>
						</tr>
						<tr class="row_even">
							<td><div class="gridCell"><nobr>TD4_2</nobr></div></td>
						</tr>
						<tr class="row_odd">
							<td><div class="gridCell"><nobr>TD1_3</nobr></div></td>
						</tr>
						<tr class="row_odd">
							<td><div class="gridCell"><nobr>TD4_3</nobr></div></td>
						</tr>
						<tr class="row_even">
							<td><div class="gridCell"><nobr>TD1_4</nobr></div></td>
						</tr>
						<tr class="row_even">
							<td><div class="gridCell"><nobr>TD4_4</nobr></div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</td>
		<td style="vertical-align:top;">
			<div id="someGridXYRightBody" class="gridRightBody" style="overflow:scroll; height:126px;"
				onscroll="document.getElementById('someGridXYRightHeader').scrollLeft=this.scrollLeft; document.getElementById('someGridXYLeftBody').scrollTop=this.scrollTop;">
				<table id="someGridXYRightBodyTable" cellspacing="0" cellpadding="0" class="gridTable">
					<tbody>
						<tr class="row_odd">
							<td><div class="gridCell"><nobr>
								<input type="text" id="gridText" name="someGridXY:0:gridText" value="TD2_1" />
							</nobr></div></td>
							<td><div class="gridCell"><nobr>TD3_1</nobr></div></td>
						</tr>
						<tr class="row_odd">
							<td><div class="gridCell"><nobr>TD5_1</nobr></div></td>
							<td><div class="gridCell"><nobr>TD6_1</nobr></div></td>
						</tr>
						<tr class="row_even">
							<td><div class="gridCell"><nobr>
								<input type="text" id="gridText" name="someGridXY:1:gridText" value="TD2_2" />
							</nobr></div></td>
							<td><div class="gridCell"><nobr>TD3_2</nobr></div></td>
						</tr>
						<tr class="row_even">
							<td><div class="gridCell"><nobr>TD5_2</nobr></div></td>
							<td><div class="gridCell"><nobr>TD6_2</nobr></div></td>
						</tr>
						<tr class="row_odd">
							<td><div class="gridCell"><nobr>
								<input type="text" id="gridText" name="someGridXY:2:gridText" value="TD2_3" />
							</nobr></div></td>
							<td><div class="gridCell"><nobr>TD3_3</nobr></div></td>
						</tr>
						<tr class="row_odd">
							<td><div class="gridCell"><nobr>TD5_3</nobr></div></td>
							<td><div class="gridCell"><nobr>TD6_3</nobr></div></td>
						</tr>
						<tr class="row_even">
							<td><div class="gridCell"><nobr>
								<input type="text" id="gridText" name="someGridXY:3:gridText" value="TD2_4" />
							</nobr></div></td>
							<td><div class="gridCell"><nobr>TD3_4</nobr></div></td>
						</tr>
						<tr class="row_even">
							<td><div class="gridCell"><nobr>TD5_4</nobr></div></td>
							<td><div class="gridCell"><nobr>TD6_4</nobr></div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</td>
	</tr>
</table>
<!-- END -->
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
.foo {color:red }
.bar {color:blue }
</style>
<script language="JavaScript" type="text/javascript" src="../../../main/resources/org/seasar/teeda/ajax/js/kumu.js"></script>
<!--
<script language="JavaScript" type="text/javascript" src="../../../main/resources/org/seasar/teeda/ajax/js/ajax.js"></script>
-->
<script>
var o = {
  'test' : 'てすと',
  'test@class' : 'foo',
  'test1' : 'てすと1',
  'test2' : [
  {
    'no':1,
    'no@class':'foo',
    'name' : 'name1'
  }, 
  {
    'no':2,
    'no@class':'bar',
    'name' : 'name2'
  }, 
  {
    'no':3,
    'no@style':{'background-color':'red'},
    'name' : 'name3'
  }, 
  {
    'no':4,
    'no@class':'bar',
    'name' : 'name4'
  }, 
  {
    'no':5,
    'no@class':'foo',
    'name' : 'name5'
  }]
}

var options = {};
options['onInitialize'] = function(){alert('init');};
options['onLoad'] = function(){alert('load');};
options['onLoaded'] = function(){alert('loaded');};
options['onComplete'] = function(){alert('comp');};

var templ1 = new Kumu.Template(options);
var templ2 = new Kumu.Template('./template.html', options);


</script>

<title>AjaxSample</title>
</head>
<body>
<div id='test' style="display:none">Test</div>
<div id='test1' style="display:none">Test</div>

<table border="1">
  <tr>
    <td>-</td>
    <td>No</td>
    <td>Name</td>
  </tr>
  <tr id='test2' style="display:none">
    <td>増えるわかめちゃんTest</td>
    <td ><input id="no" type="text" value="" /></td>
    <td id="name">Test</td>
  </tr>
</table>
<input type="button" value="INNER_TEMPLATE_RENDER" onclick="templ1.render(o);"> 
<input type="button" value="TEMPLATE_RENDER" onclick="templ2.render(o, 'target');"> 
<div id="target" ></div>
<script>

</script>
</body>

</html>

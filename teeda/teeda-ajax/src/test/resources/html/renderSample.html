<script>
var o = {
  'test' : 'てすと',

    'no':2,
    'name' : 'name2'

  {

</head>
<body>

  <tr>
    <td>-</td>

  </tr>
  <tr id='test2' style="display:none">
    <td>増えるわかめちゃんTest</td>

    <td id="name">Test</td>

<input type="button" value="CHANGE" onclick="Kumu.Ajax.render(o);">

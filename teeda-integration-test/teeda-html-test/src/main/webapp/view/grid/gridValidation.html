<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Grid Validation</title>
<style>
.gridHeader {
	background-color: green;
	color: white;
	font-weight: bold;
	overflow: hidden;
}
.gridTable {
	background-color: black;
}
.gridCell {
	height: 25px;
}
.gridCellEdit {
	border-width: 1px;
	background-color: #FFC0CB;
}
.row_odd {
	background-color: white;
}
.row_even {
	background-color: #FFDEAD;
}
</style>
</head>
<body>
Grid Validation
<form id="gridForm">
<span id="messages" />
<span id="allMessages" />
<input type="hidden" id="fooItemsSave" />
<table id="fooGrid" width="300px" height="200px">
	<colgroup>
		<col span="1" width="50px" />
		<col span="3" width="100px" />
	</colgroup>
	<thead>
		<tr height="50px">
			<th>BBB</th>
			<th>CCC</th>
			<th>DDD</th>
			<th>EEE</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><span id="bbb" /></td>
			<td><span id="ccc" /></td>
			<td style="background-color: #B4CDCD;"><input type="text" id="ddd" /></td>
			<td style="background-color: #BCEE68;"><input type="text" id="eee" /></td>
		</tr>
	</tbody>
</table>
<input type="submit" id="doSomething" />
</form>
</body>
</html>
